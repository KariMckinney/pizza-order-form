<main>
<body>
    <form action="/action_page.php">

        <input type="text" id="name-input" name="lname" value=""><br>

      </form>
<br />
<h3>Size of the Pizza</h3>
      <label for="Pizza">Choose a size</label>

      <select name="pizza" id="pizza-size">
        <option value="personal pan">Personal Pan</option>
        <option value="small">Small</option>
        <option value="medium">Medium</option>
        <option value="large">Large</option>
        <option value="extra large">Extra Large</option>
      </select>
<br />
<h3>Toppings on the Pizza</h3>

        <class>

        <label for="topping2"> Pepperoni</label><br>
        <input type="checkbox" id="topping3" name="topping3" value="Sausage">
        <label for="topping3"> Sausage</label><br>
        <input type="checkbox" id="topping4" name="topping4" value="Spinach">
        <label for="topping4"> Spinach</label>
        </class>
      </form>
      <script src="script.js" defer></script>
